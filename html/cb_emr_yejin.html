<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예진</title>
  <link rel="stylesheet" href="/css/cb_emr_yejin.css">
</head>
<body>
  <div id="container">
    <header>
      <div id="logo">
        <a href="cb_emr_yejin.html">
          <h1>세상의 보배</h1>
          <!-- <br> 태그로 줄바꿈을 하면 너무 크게 나뉘는 문제가 있음 -->
        </a>
        <hr/>
      </div>
      <nav>
        <ul id="Menu">
          <a href="./cb_emr_cheif.html"><li id="menuCheif">🧑‍💼 관리자</li></a>
          <a href="./cb_emr_analysis.html"><li id="menuAnaylsis">💾 기록/분석</li></a>
          <a href="./cb_emr_patient.html"><li id="menuPatient">🤒 환자관리</li></a>
          <a href="./cb_emr_receipt.html"><li id="menuReceipt">🤗 접수</li></a>
          <a href="./cb_emr_yejin.html"><li id="menuYejin">❓ 예진</li></a>
          <a href="./cb_emr_bonjin.html"><li id="menuBonjin">🥼 본진</li></a>
        </ul>
        <hr/>
      </nav>
      <div id="footer">
      </div>
    </header>
    <div id="contents">
      <div id="patientInfoTab">
        <ul id="patientInfoItem">
          <!-- 환자정보는 접수에서 가져온 정보를 이곳에 표시해야 함 -->
          <li id="patinetInfoName">성함</li>
          <li id="patientInfoGender">성별</li>
          <li id="patientInfoAge">나이</li>
          <li id="patientInfoAddress">주소</li>
          <li id="patientInfoPhone">전화</li>
        </ul>
      </div>
      <div id="yejinTab">
        <form id="yejinForm">
            <div id="wrapper_patient">
              <!-- 주소증은 텍스트를 입력해서 추가할 수 있도록 수정하기 -->
              <div class="cheif-complain">
                  <label for="cheif-complain">주소증</label>
                  <textarea type="text" id="cheif-complain" name="cheif-complain"></textarea>
              </div>
              <div class="onset-date">
                  <!--
                  CMT/230812 달력에서 날짜를 선택하는 것은 선택사항으로 넣을 수 있게 하자.
                  <label for="onset-date">발병일</label>
                  <input type="date" id="onset-date" name="onset-date">
                  -->
                  <label for="onset-date-word">발병일</label>
                  <textarea id="onset-date-word" name="onset-date-word"></textarea>
              </div>
              <!-- 현병력은 주소증의 번호와 그 외의 목록을 연동하기 -->
              <div class="present-illness">
                  <label for="present-illness">현병력</label>
                  <textarea id="present-illness" name="present-illness"></textarea>
              </div>
              <div class="past-history">
                  <label for="past-history">과거력</label>
                  <textarea id="past-history" name="past-history"></textarea>
              </div>
              <div class="family-history">
                  <label for="family-history">가족력</label>
                  <textarea id="family-history" name="family-history"></textarea>
              </div>
              <div class="social-history">
                  <label for="social-history">사회력</label>
                  <textarea id="social-history" name="social-history"></textarea>
              </div>
            </div>
          <div id="buttons">
              <input type="reset" value="초기화">
              <input type="submit" value="다음">
          </div>
        </form>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
</html>
