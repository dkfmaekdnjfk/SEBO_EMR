<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예진</title>
  <link rel="stylesheet" href="/css/cb_emr_yejin.css">
</head>
<body>
  <div id="container">
    <header>
      <div id="logo">
        <a href="cb_emr_layout.html">
          <h1>세상의 보배</h1>
        </a>
      </div>
      <nav></nav>
      <div id="footer">

      </div>
    </header>
    <div id="contents">
      <div id="patientInfoTab">
        <ul id="patientInfoItem">
          <!-- 환자정보는 접수에서 가져온 정보를 이곳에 표시해야 함 -->
          <li id="patinetInfoName">성함</li>
          <li id="patientInfoGender">성별</li>
          <li id="patientInfoAge">나이</li>
          <li id="patientInfoAddress">주소</li>
          <li id="patientInfoPhone">전화</li>
        </ul>
      </div>
      <div id="yejinTab">
        <form id="yejinForm">
            <div id="wrapper_patient">
              <!-- 주소증은 텍스트를 입력해서 추가할 수 있도록 수정하기 -->
              <div class="cheif-complain">
                  <label for="cheif-complain">주소증</label>
                  <textarea type="text" id="cheif-complain" name="cheif-complain" cols="120" rows="10"></textarea>
              </div>
              <div class="onset-date">
                  <label for="onset-date">발병일</label>
                  <input type="date" id="onset-date" name="onset-date">
                  <label for="onset-date-word"></label>
                  <textarea id="onset-date-word" name="onset-date-word" cols="35" rows="10"></textarea>
              </div>
              <!-- 현병력은 주소증의 번호와 그 외의 목록을 연동하기 -->
              <div class="present-illness">
                  <label for="present-illness">현병력</label>
                  <textarea id="present-illness" name="present-illness" cols="120" rows="30"></textarea>
              </div>
              <div class="past-history">
                  <label for="past-history">과거력</label>
                  <textarea id="past-history" name="past-history" cols="50" rows="10"></textarea>
              </div>
              <div class="family-history">
                  <label for="family-history">가족력</label>
                  <textarea id="family-history" name="family-history" cols="50" rows="10"></textarea>
              </div>
              <div class="social-history">
                  <label for="social-history">사회력</label>
                  <textarea id="social-history" name="social-history" cols="50" rows="10"></textarea>
              </div>
            </div>
          <div id="buttons">
              <input type="reset" value="초기화">
              <input type="submit" value="다음">
          </div>
        </form>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
</html>
