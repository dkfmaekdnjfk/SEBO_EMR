      <div id="patientInfoTab">
        <ul id="patientInfoItem">

          <li id="patinetInfoName">성함<br><span><b>조종혁</b></span></li>

      <div id="yejinTab">
        <form id="yejinForm">
            <div id="wrapper_patient">
              <!-- 주소증은 텍스트를 입력해서 추가할 수 있도록 수정하기 -->
              <div id="cheif-complain">
                  <label for="cheif-complain">주소증</label>
                  <textarea type="text" id="cheif-complain-text" name="cheif-complain"></textarea>
              </div>
              <div id="onset-date">
                  <!--
                  CMT/230812 달력에서 날짜를 선택하는 것은 선택사항으로 넣을 수 있게 하자.
                  <label for="onset-date">발병일</label>
                  <input type="date" id="onset-date" name="onset-date">
                  -->
                  <label for="onset-date-word">발병일</label>
                  <textarea id="onset-date-word-text" name="onset-date-word"></textarea>
              </div>
              <!-- 현병력은 주소증의 번호와 그 외의 목록을 연동하기 -->
              <div id="present-illness">
                  <label for="present-illness">현병력</label>
                  <textarea id="present-illness-text" name="present-illness"></textarea>
              </div>
              <div id="past-history">
                  <label for="past-history">과거력</label>
                  <textarea id="past-history-text" name="past-history"></textarea>
              </div>
              <div id="family-history">
                  <label for="family-history">가족력</label>
                  <textarea id="family-history-text" name="family-history"></textarea>
              </div>
              <div id="social-history">
                  <label for="social-history">사회력</label>
                  <textarea id="social-history-text" name="social-history"></textarea>
              </div>
