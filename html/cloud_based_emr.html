<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/gpt_style_002.css">
</head>
<body>
    <div class="form-grid">
        <div id="wrapper_essential">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="gender">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div class="age">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="address">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="phone">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
            </div>
        </div>
        <div id="wrapper_patient">
            <div class="cheif-complain">
                <label for="cheif-complain">Cheif-complain:</label>
                <input type="text" id="cheif-complain" name="cheif-complain">
            </div>
            <div class="onset-date">
                <label for="onset-date">Onset Date:</label>
                <input type="date" id="onset-date" name="onset-date">
            </div>
            <div class="present-illness">
                <label for="present-illness">Present-illness:</label>
                <textarea id="present-illness" name="present-illness" rows="12"></textarea>
            </div>
            <div class="past-history">
                <label for="past-history">Past History:</label>
                <textarea id="past-history" name="past-history" rows="4"></textarea>
            </div>
            <div class="family-history">
                <label for="family-history">Family History:</label>
                <textarea id="family-history" name="family-history" rows="4"></textarea>
            </div>
            <div class="social-history">
                <label for="social-history">Social History:</label>
                <textarea id="social-history" name="social-history" rows="4"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
