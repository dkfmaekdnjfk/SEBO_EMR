<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/gpt_style_002.css">
</head>
<body>
    <div class="form-grid">
        <div class="name">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="gender">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">
        </div>
        <div class="age">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
        </div>
        <div class="address">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="phone">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="address-card">
            <label for="address-card">Address Card:</label>
            <input type="text" id="address-card" name="address-card">
        </div>
        <div class="onset-date">
            <label for="onset-date">Onset Date:</label>
            <input type="date" id="onset-date" name="onset-date">
        </div>
        <div class="military-history">
            <label for="military-history">Military History:</label>
            <textarea id="military-history" name="military-history"></textarea>
        </div>
        <div class="past-history">
            <label for="past-history">Past History:</label>
            <textarea id="past-history" name="past-history"></textarea>
        </div>
        <div class="family-history">
            <label for="family-history">Family History:</label>
            <textarea id="family-history" name="family-history"></textarea>
        </div>
        <div class="social-history">
            <label for="social-history">Social History:</label>
            <textarea id="social-history" name="social-history"></textarea>
        </div>
    </div>
</body>
</html>
