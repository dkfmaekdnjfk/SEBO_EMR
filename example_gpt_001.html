<!DOCTYPE html>
<html>
<head>
  <title>Cloud-based EMR</title>
  <link rel="stylesheet" href="gpt_style_001.css">
</head>
<body>
  <div class="container">
    <h2>Cloud-based EMR</h2>
    <form>
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required>

      <label for="dateOfOnset">Date of Onset:</label>
      <input type="date" id="dateOfOnset" name="dateOfOnset" required>

      <label for="currentMedicalHistory">Current Medical History:</label>
      <textarea id="currentMedicalHistory" name="currentMedicalHistory" rows="4" required></textarea>

      <label for="pastMedicalHistory">Past Medical History:</label>
      <textarea id="pastMedicalHistory" name="pastMedicalHistory" rows="4" required></textarea>

      <label for="socialHistory">Social History:</label>
      <textarea id="socialHistory" name="socialHistory" rows="4" required></textarea>

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
